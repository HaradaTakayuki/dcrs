name: Node.js CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    name: type-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'yarn'
    - name: Install dependencies
      run: yarn --frozen-lockfile
    - name: Format app
      run: npm run lint
    - name: Build app
      run: npm run build --if-present
    - name: Test app
      run: npm test
